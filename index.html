<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="functions.js">
    </script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center h1 mt-5 mb-5">Listar Arquivos</h1>
        <div id="base" class="container">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" name="folderPath" id="folderPath" class="form-control flex-grow-1" placeholder="Selecione uma pasta" readonly>
                    <button class="btn btn-secondary" onclick="activeInputFile()">Pasta</button>
                </div>
                <input type="file" id="fileInput" name="Buscar" onchange="getFolderName(this)" hidden webkitdirectory
                    directory multiple>
            </div>
            <div class="mb-3">
                <label for="ignoreStart" class="form-label">Ignorar no início</label>
                <input type="number" name="ignoreStart" id="ignoreStart" min="0" value="0" onblur="noEmpty(this)"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label for="ignoreEnd" class="form-label">Ignorar no final</label>
                <input type="number" name="ignoreEnd" id="ignoreEnd" min="0" value="0" onblur="noEmpty(this)"
                    class="form-control">
            </div>
            <div class="mb-3">
                <input type="checkbox" name="showExtension" id="showExtension" class="form-check-input" checked>
                <label for="showExtension" class="">Mostrar Extensão</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="subfolder" id="subfolder" class="form-check-input">
                <label for="subfolder" class="">Listar arquivos em subpastas</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="enumerateList" id="enumerateList" class="form-check-input" checked
                    onchange="toggleSeparator(this)">
                <label for="enumerateList" class="">Enumerar Lista</label>
            </div>
            <div class="mb-3">
                <label for="separator" class="form-label">Separador</label>
                <input type="text" name="separator" id="separator" class="form-control" maxlength="10" value=" - ">
            </div>
            <div class="mb-4 d-flex justify-content-between">
                <div>
                    <button class="btn btn-primary" onclick="listFiles()">Listar Arquivos</button>
                    <button class="btn btn-outline-success" style="margin-left: 3px;" onclick="copyFiles()">Copiar</button>
                </div>
                <div>
                    <button class="btn btn-outline-danger" onclick="clearFields()">Limpar</button>
                </div>
            </div>
            <div class="mb-4">
                <ul id="fileList"></ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <hr>
            <p class="text-center text-body-secundary mt-3">&copy; 2024 - Russell Edward</p>
        </div>
    </footer>
</body>

</html>
